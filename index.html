<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <title>Web Development</title>
  </head>
  <body class="bg-backgr">

    <main>
      <section class="home min-h-screen">
        <div class="bacgr bg-[url(../public/assets/img/home-main.jpg)] w-full min-h-screen">
          <div class="container">
            <header class="px-5 flex justify-between items-center h-[125px]">
              <div class="logo z-20">
                <svg class="w-[37px] h-[57px] fill-white">
                  <use xlink:href="public/assets/sprite.svg#logo"></use>
                </svg> 
              </div>
              <div class="header__modal xl:static fixed xl:h-auto xl:bg-transparent bg-black w-full h-full top-0 -right-full z-10 transition-all duration-300">
                <nav class="header__menu z-20">
                  <ul class="flex xl:gap-20 gap-7 xl:pt-0 pt-32 items-center xl:flex-row flex-col xl:justify-end">
                    <li>
                      <a class="header-link header-link--active" href="">Home</a>
                    </li>
                    <li>
                      <a class="header-link" href="">Technologies</a>
                    </li>
                    <li>
                      <a class="header-link" href="">Portfolio</a>
                    </li>
                    <li>
                      <a class="header-link" href="">Process</a>
                    </li>
                    <li>
                      <a class="header-link" href="">Contact</a>
                    </li>
                    <li>
                      <ul class="menu">
  
                        <li class="menu__item relative">
                          <button class="menu__btn header-link py-0 w-[90px] group">Services
                            <svg class="dropdown-arrow-bot w-4 h-4 fill-white inline group-hover:fill-brand-blue transition-all duration-300" >
                              <use xlink:href="public/assets/sprite.svg#arrow-bot"></use>
                            </svg> 
                          </button>
                          <div class="dropdown">
                            <ul class="dropdown__list pl-6">
                              <li class="dropdown__item py-2">
                                <a href="#" class="header-link">Option 1</a>
                              </li>
                              <li class="dropdown__item py-2">
                                <a href="#" class="header-link">Option 2</a>
                              </li>
                              <li class="dropdown__item py-2">
                                <a href="#" class="header-link">Option 3</a>
                              </li>
                              <li class="dropdown__item py-2">
                                <a href="#" class="header-link">Option 4</a>
                              </li>
                            </ul>
                          </div>
                        </li>
                  
                      </ul>                   
                    </li>
                    <button class="btn px-9">Request</button>
                  </ul>
                </nav>
              </div>

              <div class="xl:hidden flex  justify-end items-center gap-16">
                <button class="btn px-9 md:block hidden">Request</button>
                <div class="header__burger cursor-pointer w-10 h-10 relative z-20">
                  <div class="burger-1 w-10 h-1 bg-white absolute top-0 transition-all duration-300"></div>
                  <div class="burger-2 w-10 h-1 bg-white absolute top-1/2 transform -translate-y-1/2 transition-all duration-300"></div>
                  <div class="burger-3 w-10 h-1 bg-white absolute bottom-0 transition-all duration-300"></div>
                </div>
              </div>

            </header>
          </div>
        </div>
      </section>
    </main>
    




    <script src="public/js/main.js" type="module"></script>
  </body>
</html>
